<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<title><% title %></title>
<link rel="stylesheet" href="/static/style.css" />
<% render 'head' %>
</head>
<body>
<div id="wrap">
    <div id="header">
        <div id="logo">
        </div>
        <h1><% title %></h1>
    </div>
    <div id="main">
        <% render 'content' %>
    </div>
    <div id="menu">
        <ul>
            <li><a href="<% href / %>" class="<% matchPath ^/$ %>">Home</a></li>
            <li><a href="<% href /mount/point/ %>" class="<% matchPath ^/mount/point %>">Modules</a></li>
            <li><a href="<% href /skins %>" class="<% matchPath ^/skin %>">Skins</a></li>
            <li><a href="<% href /upload %>" class="<% matchPath ^/upload %>">File Upload</a></li>
            <li><a href="<% href /storage/ %>" class="<% matchPath ^/storage %>">Storage</a></li>
            <li><a href="<% href /jsdoc %>" class="<% matchPath ^/jsdoc %>">API Documentation</a></li>
            <li><a href="<% href /testing %>" class="<% matchPath ^/testing %>">Unit Testing</a></li>
            <li><a href="<% href /logging %>" class="<% matchPath ^/logging %>">Logging &amp; Profiling</a></li>
        </ul>
    </div>
    <div id="footer"><% footer %></div>
</div>
</body>
</html>

Overwrite this subskin to add content.
