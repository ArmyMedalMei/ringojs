<% extends skins/base.html %>

<% subskin head %>
<script type="text/javascript" src="/static/jquery-1.3.2.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        if (window.location.hash) {
            goto(window.location.hash);
        }
    });
    function goto(id) {
        var target = $(id);
        if (target.length) {
            $(".docitem").removeClass("highlighted");
            $(id).addClass("highlighted");
            $('html, body').animate({scrollTop: $(id).offset().top - 20});
            window.location.hash = id;            
        }
        return false;
    }
</script>

<style type="text/css">
    .section {
        color: #000;
        font-weight: 500;
        border-bottom: 1px solid #999;
    }
    .subheader {
        color: green;
        font-weight: bold;
    }
    table.subsection td {
        vertical-align: top;
        padding: 0 6px;
    }
    div.subsection {
        padding-left: 12px;
    }
    .docitem {
        position: relative;
        left: -14px;
        padding-left: 10px;
        border-left: 4px solid white;
    }
    .docheader a:link, .docheader a:visited {
        text-decoration: none;
        color: #999;
        visibility: hidden;
    }
    .docheader:hover a {
        visibility: visible;
    }
    .highlighted {
        border-left: 4px solid green;
    }
    .dimmed {
        color: #333;
        font-weight: 500;
    }
    ul.apilist {
        list-style: none;
        padding-left: 1em;
    }
    hr {
        border: 0;
        color: #999;
        background-color: #999;
        height: 1px;
    }
</style>

<% subskin menu %>
<% moduleList %>

<% subskin content %>
<% moduleDoc | fileoverview %>
<% for item in <% moduleDoc %> render jsdoc %>

<% subskin jsdoc %>
<div class="docitem" id="<% item.name | replace '\\.' '_' %>">
<h3 class="docheader"><% item | renderName %></h3>
<p><% item | renderDoc %></p>
</div>
<hr/>
